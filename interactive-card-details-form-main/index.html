<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="flex-container">
      <div class="section">
        <div class="fc-container">
          <img class="logo" src="images/card-logo.svg" alt="">
          <p class="p-i">0000 0000 0000 0000</p>
          <div class="f-card-info">
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
          <img class="front-card" src="images/bg-card-front.png" alt="front-card-image">
        </div>
        <div class="bc-container">
          <div class="bk-card-num">
            <p>000</p>
          </div>
          <img class="back-card" src="images/bg-card-back.png" alt="back-card-image">
        </div>
      </div>


      <form action="Card-Details">
        <div class="name-profile">
          <label for="Username">Cardholder Name</label><br>
          <input type="text" id="username" placeholder="e.g. Jane Appleseed">
          <p class="error-i">Wrong format, letters only</p>
        </div>
        <div class="card-details">
          <label for="Number">Card Number</label><br>
          <input type="text" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
          <p class="error-ii">Wrong format, numbers only</p>
        </div>
        <div class="sub-flex">
          <div class="left-flex">
            <label for="Expiry-date">Exp. Date (MM/YY)</label><br>
            <input type="text" id="month" placeholder="MM">
            <input type="text" id="year" placeholder="YY">
            <p class="error-iii">Can't be blank</p>
          </div>
          <div class="right-flex">
            <label for="Cvc-Number">CVC</label><br>
            <input type="text" id="cvc" placeholder="e.g. 123">
            <p class="error-iv">Can't be blank</p>
          </div>
        </div>
        <br>
        <div class="confirm-bn">
          <input type="button" id="submit" value="Confirm">
        </div>
      </form>
      <section>
        <img class="complete-icon" src="images/icon-complete.svg" alt="Complete">
        <div class="paras">
          <p class="first-line">Thank you!</p>
          <p class="second-line">We've added your card details</p>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </main>

  <!-- Completed state start -->

  <script src="sandbox.js"></script>

</body>

</html>
